<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Monatsreport – {{ report_date }}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Header -->
  <header class="p-4 mb-4 bg-primary text-white text-center rounded">
    <h1>Zahnarztpraxis Report</h1>
    <p class="mb-0">{{ report_date }}</p>
  </header>

  <!-- KPI-Table -->
  <main class="container">
    <h2 class="h4 mb-3">Kennzahlen</h2>
    <table class="table table-striped align-middle">
      <thead class="table-light">
        <tr>
          <th scope="col">KPI</th>
          <th scope="col" class="text-end">Wert</th>
          <th scope="col" class="text-end">Trend</th>
        </tr>
      </thead>
      <tbody>
        {% for kpi in kpis %}
        <tr>
          <td>{{ kpi.name }}</td>
          <td class="text-end">{{ kpi.value }}</td>
          <td class="text-end">{{ kpi.trend }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 text-muted">
    © {{ report_date[:4] }} Zahnarztpraxis Martin
  </footer>
</body>
</html>
